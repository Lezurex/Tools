        <h2 id="desc">Trainiere dein Können im Kopfrechnen.</h2>
        <div id=ui>
            <label id="ui-range-selector">Zahlen von <input type="number" placeholder="Zahlen von" value="5" id="min" onchange="onClick();"> bis
            <input type="number" placeholder="Zahlen bis" value="100" id="max" onchange="onClick();"></label><br><br>
            <label class="container">Addition (+)
                <input type="checkbox" checked="checked" id="add" onchange="onClick(); handleClick(this);">
                <span class="checkmark"></span>
            </label>
            <label class="container">Subtraktion (-)
                <input type="checkbox" checked="checked" id="subtract" onchange="onClick(); handleClick(this);">
                <span class="checkmark"></span>
            </label>
            <label class="container">Multiplikation (*)
                <input type="checkbox" checked="checked" id="multiply" onchange="onClick(); handleClick(this);">
                <span class="checkmark"></span>
            </label>
            <label class="container">Division (/)
                <input type="checkbox" checked="checked" id="divide" onchange="onClick(); handleClick(this);">
                <span class="checkmark"></span>
            </label>
            <p id="feedback"></p><br>
            <p id="equation"></p>
            <input id="user-input" type="number" placeholder="Resultat"></label>

            <button onclick="onClick(false);" id="validate">Überprüfen</button>
