    <content>                                     <!--Content-->
        <h1>Massumrechnung</h1>
        <h2 id="desc">Masseinheiten ganz einfach umwandeln!</h2>
        <div id="ui">
            <select id="type">
                <optgroup label="Längenmasse">
                    <option value="0.621371">Kilometer > Meilen</option>
                    <option value="1.60934">Meilen > Kilometer</option>
                    <option value="0.393701">Zentimeter > Zoll</option>
                    <option value="2.54">Zoll > Zentimeter</option>
                </optgroup>
                <optgroup label="Geschwindigkeit">
                    <option value="0.621371">Kilometer pro Stunde > Meilen pro Stunde</option>
                    <option value="1.60934">Meilen pro Stunde > Kilometer pro Stunde</option>
                    <option value="0.277778">Kilometer pro Stunde > Meter pro Sekunde</option>
                    <option value="3.6">Meter pro Sekunde > Kilometer pro Stunde</option>
                </optgroup>
                <optgroup label="Gewicht">
                    <option value="2.20462">Kilogramm > Pfund</option>
                    <option value="0.453592">Pfund > Kilogramm</option>
                </optgroup>
                <optgroup label="Temperatur">
                    <option value="CF">Celsius > Fahrenheit</option>
                    <option value="FC">Fahrenheit > Celsius</option>
                    <option value="CK">Celsius > Kelvin</option>
                    <option value="KC">Kelvin > Celsius</option>
                </optgroup>
            </select><br>
            <input type="number" placeholder="Wert" id="input" onkeypress="onSend();" onchange="onSend();"><br>
            <input id="result" type="number" placeholder="Resultat" readonly><br>
        </div>
    </content>
